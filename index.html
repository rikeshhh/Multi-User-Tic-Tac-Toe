<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="tictac">
        <span class="tic">X</span>
        <h1>Tic Tac Toe </h1>
        <span class="tac">O</span>
      </div>
    <div  id="users">
      <p id="userCont">You : <span id="user"></span></p>
      <p  id="oppNameCont">
        Opp : <span id="oppName"></span>
      </p>
    </div>
    <br />
    <p id="valueCont">You are plaing as <span id="value"></span></p>
    <br />
    <p id="whosTurn">X's Turn</p>
    <div>
      <p style="font-size: 1.2rem" id="enterName">Enter your name :</p>

      <input type="text" placeholder="Name" id="name" autocomplete="off" />
    </div>
    <button id="find">Search for a player</button>
    <img id="loading" src="loading.gif" alt="" />

    <div id="bigcont">
      <div id="cont">
        <button id="btn1" class="btn"></button>
        <button id="btn2" class="btn"></button>
        <button id="btn3" class="btn"></button>
        <button id="btn4" class="btn"></button>
        <button id="btn5" class="btn"></button>
        <button id="btn6" class="btn"></button>
        <button id="btn7" class="btn"></button>
        <button id="btn8" class="btn"></button>
        <button id="btn9" class="btn"></button>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
 <script src="index.js"></script>
</html>
